<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Admin Dashboard | SeniorCare</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      font-family: 'Poppins', sans-serif;
      background: url('https://th.bing.com/th/id/R.b25e4defeaa79b16e5a6b456db7ba5b4?rik=ZpcJEs2OQjC02A&riu=http%3a%2f%2fwww.caringnursessa.com%2fwp-content%2fuploads%2f2018%2f09%2fwhat-is-a-caregiver.jpg&ehk=SSd9i4bRGUq%2bQhW6oZTzw8dyx4yAZ97liF3i4krE0So%3d&risl=&pid=ImgRaw&r=0') no-repeat center center fixed;
      background-size: cover;
      position: relative;
    }

    body::before {
      content: '';
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.25);
      z-index: 0;
    }

    .card-box {
      position: relative;
      z-index: 1;
      background-color: rgba(255, 255, 255, 0.62);
      padding: 50px 40px;
      border-radius: 20px;
      box-shadow: 0 12px 30px rgba(0, 0, 0, 0.25);
      text-align: center;
      width: 90%;
      max-width: 500px;
      margin: auto;
      top: 50%;
      transform: translate(-9cm, -50%); /* ðŸ’¡ Moved 9cm left */
    }

    h1 {
      font-size: 2.4rem;
      font-weight: 700;
      color: #4b3c80;
      margin-bottom: 35px;
    }

    .btn-container {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .btn-action {
      background-color: rgba(133, 100, 255, 0.95);
      color: white;
      padding: 14px;
      font-size: 16px;
      font-weight: 600;
      border: none;
      border-radius: 30px;
      text-decoration: none;
      transition: 0.3s ease;
    }

    .btn-action:hover {
      background-color: rgba(110, 80, 240, 1);
      box-shadow: 0 0 10px rgba(110, 80, 240, 0.8), 0 0 20px rgba(110, 80, 240, 0.5);
      transform: translateY(-2px);
    }

    .btn-logout {
      background-color: rgba(255, 100, 100, 0.9);
    }

    .btn-logout:hover {
      background-color: rgba(240, 80, 80, 1);
      box-shadow: 0 0 10px rgba(240, 80, 80, 0.8), 0 0 20px rgba(240, 80, 80, 0.5);
    }

    footer {
      margin-top: 30px;
      font-size: 13px;
      color: #444;
    }

    @media (max-width: 600px) {
      .card-box {
        transform: translate(0, -50%);
        padding: 30px 20px;
      }

      h1 {
        font-size: 2rem;
      }

      .btn-action {
        font-size: 15px;
        padding: 12px;
      }
    }
  </style>
</head>
<body>

  <div class="card-box">
    <h1>Welcome Admin</h1>

    <div class="btn-container">
  		<a href="addcaretaker.html" class="btn-action">Add Caretaker</a>
 		<a href="viewcaretakers.html" class="btn-action">View Caretakers</a>
  		<a href="deletecaretaker.html" class="btn-action">Delete Caretaker</a>
  		<a href="ViewSenior.jsp" class="btn-action">View Seniors</a>
  		<a href="AdminViewHealthLogs.jsp" class="btn-action">View Health Logs</a>
  		<a href="index.html" class="btn-action btn-logout">Logout</a>
</div>




    <footer>&copy; 2025 SeniorCare | Admin Panel</footer>
  </div>

</body>
</html>
