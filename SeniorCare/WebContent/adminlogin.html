<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Admin Login | SeniorCare</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      font-family: 'Poppins', sans-serif;
		background: url('images/09.jpg')
                  no-repeat center center fixed;      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
    }

    body::before {
      content: '';
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background-color: rgba(0, 0, 0, 0.4); /* dark overlay for visibility */
      z-index: 0;
    }

    .login-box {
      position: relative;
      z-index: 1;
      background-color: rgba(255, 255, 255, 0.6); /* transparent background */
      backdrop-filter: blur(4px); /* optional glass effect */
      padding: 40px 35px;
      border-radius: 15px;
      box-shadow: 0 12px 30px rgba(0, 0, 0, 0.25);
      width: 100%;
      max-width: 400px;
      text-align: center;
    }

    .login-box h2 {
      color: #4b3c80;
      margin-bottom: 25px;
      font-size: 2rem;
    }

    .form-group {
      margin-bottom: 20px;
      text-align: left;
    }

    .form-group label {
      display: block;
      font-weight: 500;
      margin-bottom: 6px;
      color: #222;
    }

    .form-group input {
      width: 100%;
      padding: 12px;
      font-size: 15px;
      border-radius: 8px;
      border: 1px solid #ccc;
      outline: none;
      transition: border 0.3s;
    }

    .form-group input:focus {
      border-color: #9172f1;
    }

    .login-btn {
      background-color: #9172f1;
      color: white;
      border: none;
      padding: 12px;
      width: 100%;
      border-radius: 30px;
      font-weight: 600;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .login-btn:hover {
      background-color: #7c5de3;
      box-shadow: 0 0 10px rgba(125, 95, 230, 0.8);
    }

    .back-btn {
  display: inline-block;
  margin-top: 20px;
  background-color: #4b3c80;
  color: white;
  text-decoration: none;
  padding: 10px 25px;
  border-radius: 30px;
  font-size: 14px;
  font-weight: 500;
  transition: background-color 0.3s ease;
}

.back-btn:hover {
  background-color: #3a2e6f;
}

  </style>
</head>
<body>

  <div class="login-box">
    <h2>Admin Login</h2>
    <form action="AdminLoginServlet" method="post">
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" id="username" name="username" required />
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" required />
      </div>

      <button type="submit" class="login-btn">Login</button>
    </form>

	<a href="index.html" class="back-btn">Back to Home</a>
  </div>

</body>
</html>
