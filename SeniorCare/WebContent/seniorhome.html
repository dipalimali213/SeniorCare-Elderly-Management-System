<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Senior Home | SeniorCare</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      background: url('images/07.jpg') no-repeat center center fixed;
      background-size: cover;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
    }

    body::before {
      content: '';
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background-color: rgba(0, 0, 0, 0.4);
      z-index: 0;
    }

    .card {
      position: relative;
      z-index: 1;
      background-color: rgba(255, 255, 255, 0.62);
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
      width: 90%;
      max-width: 500px;
      text-align: center;
    }

    h2 {
      color: #4b3c80;
      margin-bottom: 30px;
    }

    .option-btn {
      display: block;
      width: 100%;
      padding: 14px;
      margin: 12px 0;
      background-color: #7a5df5;
      color: white;
      border: none;
      border-radius: 30px;
      font-weight: 600;
      font-size: 16px;
      text-decoration: none;
      transition: background-color 0.3s ease;
    }

    .option-btn:hover {
      background-color: #6848e2;
      box-shadow: 0 0 10px rgba(133, 100, 255, 0.8);
    }

    footer {
      margin-top: 20px;
      font-size: 13px;
      color: #444;
    }
    
    .back-btn {
  display: inline-block;
  background-color: #4b3c80;
  color: white;
  padding: 10px 20px;
  border-radius: 30px;
  text-decoration: none;
  font-size: 14px;
  font-weight: 500;
  transition: background-color 0.3s ease;
  margin-top: 20px;
}

.back-btn:hover {
  background-color: #372a63;
}
    
  </style>
</head>
<body>

  <div class="card">
    <h2>Welcome to SeniorCare</h2>

    <a href="ViewHealthLogs.jsp" class="option-btn">View Health Logs</a>
    <a href="setappointmentcaretaker.jsp" class="option-btn">Set Appointment</a>
    <a href="alert.html" class="option-btn">Alert</a>
    <a href="changepassword.jsp" class="option-btn">Change Password</a>
	<div style="text-align: center; margin-top: 20px;">
	  <a href="index.html" class="back-btn">Back to Admin Home</a>
	</div>


    <footer>&copy; 2025 SeniorCare | Senior Panel</footer>
  </div>

</body>
</html>
