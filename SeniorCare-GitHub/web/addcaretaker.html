<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Add Caretaker | SeniorCare Admin</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      background: url('https://images.pexels.com/photos/7551674/pexels-photo-7551674.jpeg') no-repeat center center fixed;
      background-size: cover;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
    }

    body::before {
      content: '';
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background-color: rgba(0, 0, 0, 0.35);
      z-index: 0;
    }

    .card-box {
      position: relative;
      z-index: 1;
      background: rgba(255, 255, 255, 0.60);
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 12px 30px rgba(0, 0, 0, 0.3);
      width: 90%;
      max-width: 500px;
    }

    h2 {
      margin-bottom: 25px;
      color: #4b3c80;
      text-align: center;
    }

    form label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
      color: #333;
    }

    form input {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 10px;
      font-size: 15px;
    }

    button {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      font-weight: 600;
      background-color: #7a5df5;
      color: white;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #6848e2;
      box-shadow: 0 0 10px rgba(133, 100, 255, 0.8);
    }

    footer {
      margin-top: 20px;
      font-size: 13px;
      color: #444;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="card-box">
    <h2>Add New Caretaker</h2>
    <form action="AddCaretakerServlet" method="post">
      <label for="name">Name</label>
      <input type="text" id="name" name="name" required />

      <label for="contact">Contact</label>
      <input type="text" id="contact" name="contact" required />

      <label for="email">Email</label>
      <input type="email" id="email" name="email" required />

      <label for="password">Password</label>
      <input type="password" id="password" name="password" required />

            <button type="submit">Add Caretaker</button>
    </form>

    <!-- ðŸ”™ Back Button -->
    <div style="margin-top: 20px; text-align: center;">
      <a href="adminhome.html" style="text-decoration: none;">
        <button type="button" style="width: auto; padding: 10px 25px; background-color: #ccc; color: #333; border: none; border-radius: 30px; font-weight: 600; cursor: pointer;">
          Back
        </button>
      </a>
    </div>

    <footer>&copy; 2025 SeniorCare | Admin Panel</footer>

  </div>
</body>
</html>
