<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Add Senior Health Log</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      padding: 30px;
      background: url('images/24.jpg') no-repeat center center fixed;
    background-size: cover;
    }
    .form-box {
      max-width: 500px;
      margin: auto;
      background: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
    }
    h2 {
      text-align: center;
      color: #4b3c80;
    }
    label {
      font-weight: bold;
      display: block;
      margin: 12px 0 5px;
    }
    input, textarea {
      width: 100%;
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
      margin-bottom: 15px;
    }
    button {
      width: 100%;
      padding: 12px;
      background-color: #7a5df5;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background-color: #5c3fe6;
    }
  </style>
</head>
<body>

<div class="form-box">
  <h2>Senior Health Log</h2>
  <form action="AddSeniorHealthServlet" method="post">
  
    <label for="seniorId">Senior ID</label>
    <input type="number" name="seniorId" required>

    <label for="date">Date</label>
    <input type="date" name="date" required>

    <label for="bloodPressure">Blood Pressure</label>
    <input type="text" name="bloodPressure" placeholder="e.g., 120/80" required>

    <label for="heartRate">Heart Rate (bpm)</label>
    <input type="number" name="heartRate" required>

    <label for="notes">Notes</label>
    <textarea name="notes" rows="4" placeholder="Any additional notes..."></textarea>

    <button type="submit">Submit Log</button>
  </form>
</div>

</body>
</html>
