<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Register Senior | SeniorCare</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      background: url('images/08.jpg') no-repeat center center fixed;
      background-size: cover;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
    }

    body::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.35);
      z-index: 0;
    }

    .card-box {
      position: relative;
      z-index: 1;
      background: rgba(255, 255, 255, 0.65);
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 12px 30px rgba(0, 0, 0, 0.3);
      width: 90%;
      max-width: 500px;
    }

    h2 {
      text-align: center;
      color: #4b3c80;
      margin-bottom: 30px;
    }

    label {
      display: block;
      font-weight: 600;
      margin-bottom: 6px;
      color: #333;
    }

    input, textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 10px;
      font-size: 15px;
      resize: none;
    }

    button {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      font-weight: 600;
      background-color: #7a5df5;
      color: white;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #6848e2;
      box-shadow: 0 0 10px rgba(133, 100, 255, 0.8);
    }

    .back-btn {
      margin-top: 15px;
      display: inline-block;
      text-align: center;
      font-size: 14px;
      text-decoration: none;
      color: #444;
    }

    .back-btn:hover {
      text-decoration: underline;
    }

    footer {
      margin-top: 20px;
      font-size: 13px;
      text-align: center;
      color: #444;
    }
  </style>
</head>
<body>

  <div class="card-box">
    <h2>Register Senior</h2>
    <form action="SeniorRegisterServlet" method="post">
      <label for="name">Full Name</label>
      <input type="text" id="name" name="name" required>

      <label for="age">Age</label>
      <input type="number" id="age" name="age" required min="0">

      <label for="contact">Contact Number</label>
      <input type="text" id="contact" name="contact" required>

      <label for="address">Address</label>
      <textarea id="address" name="address" rows="3" required></textarea>

      <label for="email">Email</label>
      <input type="email" id="email" name="email" required>

      <label for="password">Password</label>
      <input type="password" id="password" name="password" required>

      <button type="submit">Register Senior</button>
    </form>

    <center><a href="index.html" class="back-btn">Back to Admin Home</a>
    <footer>&copy; 2025 SeniorCare | Admin Panel</footer>
    </center>
  </div>

</body>
</html>
