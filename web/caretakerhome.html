<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Caretaker Home | SeniorCare</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      background: url('images/04.jpg') no-repeat center center fixed;
      background-size: cover;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
    }

    body::before {
      content: '';
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background-color: rgba(0, 0, 0, 0.35);
      z-index: 0;
    }

    .card {
      position: relative;
      z-index: 1;
      background: rgba(255, 255, 255, 0.55);
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 12px 30px rgba(0, 0, 0, 0.3);
      width: 90%;
      max-width: 600px;
      text-align: center;
    }

    h2 {
      color: #4b3c80;
      margin-bottom: 30px;
    }

    .option-btn {
      display: block;
      width: 100%;
      padding: 15px;
      margin: 10px 0;
      font-size: 16px;
      font-weight: 600;
      color: white;
      background-color: #7a5df5;
      border: none;
      border-radius: 30px;
      text-decoration: none;
      transition: background-color 0.3s ease;
    }

    .option-btn:hover {
      background-color: #6848e2;
      box-shadow: 0 0 10px rgba(133, 100, 255, 0.8);
    }

    .logout {
      background-color: #e74c3c;
    }

    .logout:hover {
      background-color: #c0392b;
    }

    footer {
      margin-top: 25px;
      font-size: 13px;
      color: #555;
    }
  </style>
</head>
<body>

  <div class="card">
    <h2>Welcome, Caretaker</h2>

    <a href="viewappointments.jsp" class="option-btn">View Appointments</a>
    <a href="addseniorlogs.html" class="option-btn">Add Senior Health Logs</a>
    <a href="viewseniorlogs.jsp" class="option-btn">View Senior Health Logs</a>
    <a href="viewalerts.jsp" class="option-btn">Check Alerts</a>
    <a href="caretakerchangepass.jsp" class="option-btn">Change Password</a>
    <a href="index.html" class="option-btn logout">Logout</a>

    <footer>&copy; 2025 SeniorCare | Caretaker Panel</footer>
  </div>

</body>
</html>
