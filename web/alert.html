<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Create Alert | SeniorCare</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f0f0;
      margin: 0;
      padding: 0;
      background: url('images/20.jpg') no-repeat center center fixed;
    background-size: cover;
    }

    .container {
      max-width: 500px;
      background: #fff;
      margin: 60px auto;
      padding: 30px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      border-radius: 10px;
    }

    h2 {
      text-align: center;
      color: #333;
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
      color: #555;
    }

    input[type="text"],
    textarea {
      width: 100%;
      padding: 10px;
      margin-top: 6px;
      border: 1px solid #ccc;
      border-radius: 6px;
      box-sizing: border-box;
    }

    textarea {
      resize: vertical;
    }

    button {
      margin-top: 20px;
      width: 100%;
      padding: 12px;
      background-color: #7a5df5;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background-color: #6848e2;
    }

    .back {
      display: block;
      text-align: center;
      margin-top: 15px;
      color: #444;
      text-decoration: none;
    }

    .back:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>Raise an Alert</h2>
    <form action="AlertServlet" method="post">
      <label for="alertType">Alert Type</label>
      <input type="text" id="alertType" name="alertType" placeholder="e.g., Medical Emergency" required>

      <label for="description">Description</label>
      <textarea id="description" name="description" rows="4" placeholder="Describe the alert..." required></textarea>

      <button type="submit">Submit Alert</button>
    </form>
    <a class="back" href="seniorhome.html">Back to Home</a>
  </div>

</body>
</html>
